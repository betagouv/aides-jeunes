label: aides au logement
periodicite: mensuelle
unit: €
type: float
description: "Les aides au logement regroupent trois aides différentes non cumulables\_: l’aide personnalisée au logement (Apl), l’allocation de logement familiale (Alf) et l’allocation de logement sociale (Als). Elles concernent les personnes ayant de faibles ressources, locataires ou remboursant le prêt de leur résidence principale. Elles sont versées par la Caf ou la MSA."
conditions:
