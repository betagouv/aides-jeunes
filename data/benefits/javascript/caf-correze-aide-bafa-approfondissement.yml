label: aide au BAFA pour une session d'approfondissement ou de qualification
institution: caf_correze
description:
  Cette aide est mise à disposition par la CAF de la Corrèze pour aider
  les jeunes à financer la troisième et dernière partie de leur formation au BAFA,
  en complément de l'aide nationale apportée par la CAF.
conditions:
  - Avoir validé la session de formation générale et le stage de pratique.
  - Être inscrit en session d'approfondissement ou de qualification.
  - >-
    Effectuer son stage auprès d’un

    <a target="_blank" rel="noopener" title="Voir les organismes conventionnés - Nouvelle fenêtre" href="https://www.caf.fr/sites/default/files/medias/191/documents/aides%20vacances%20loisirs/bafa-organismes-conventionnes-2024%20V2.pdf">organisme conventionné</a> ou non conventionné.
  - Signer un contrat d’engagement pour le suivi intégral de la formation (voir
    avec l'organisme de formation).
  - Ne pas être pris en charge à 100 % par un employeur.
