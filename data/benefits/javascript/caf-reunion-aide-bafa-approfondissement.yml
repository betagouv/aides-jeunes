label: aide au BAFA pour une session de formation d'approfondissement
institution: caf_la_reunion
description:
  L’aide de la CAF de La Réunion pour la session d’approfondissement du BAFA
  permet aux jeunes réunionnais de bénéficier d’un soutien financier pour terminer leur formation.
  Cette aide, attribuée sans condition de ressources, peut atteindre 400 € pour une session en internat
  et 300 € en externat. La demande s’effectue dans un délai de trois mois après la fin de la session,
  sur présentation des justificatifs.
