label: aide au parcours des jeunes
institution: caf_haute_marne
description: Vous devez faire face à des dépenses supplémentaires suite à un
  changement dans votre parcours scolaire ou professionnel ? La Caf de la
  Haute-Marne peut vous accompagner pour vous soutenir dans vos projets.
conditions:
  - Être allocataire de la CAF de la Haute-Marne et ouvrir droit à l'action
    sociale de la CAF.
  - Être toujours rattaché au dossier du/des parent(s) bénéficiaire(s)
    potentiel(s) de l'action sociale de la CAF.
