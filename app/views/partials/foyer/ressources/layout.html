<div class="frame-foyer">
  <ui-view autoscroll>
    <h1>Ressources de votre foyer depuis {{ debutAnneeGlissante }}</h1>
    <p>
      Indiquez toutes vos ressources <strong>nettes</strong> perçues en France comme à l'étranger.
    </p>
    <form method="post" name="form" novalidate ng-submit="submit(form)">
      <div class="ressources-individu" ng-repeat="(individuIndex, individuVM) in individusVM">
        <div class="title">
          <h2 class="pull-left">{{ individuVM.label }}</h2>
          <div class="pull-right">
            <a title="Déclarer des ressources" ui-sref="foyer.ressources.types({ individu: individuIndex })" class="btn btn-sm btn-success">
              Déclarer des ressources
            </a>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="content">
          <div ng-if="individuVM.ressources.length">
            <div ng-include="'partials/foyer/ressources/montants.html'"></div>
          </div>
        </div>
        <hr>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary">Valider <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
      </div>
    </form>
  </ui-view>
</div>
