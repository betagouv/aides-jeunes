label: aide au transport aux particuliers - salariés et apprentis
institution: hauts_de_france
description: Cette aide permet la prise en charge d'une partie des frais liés au
  trajet domicile-travail pour les salariés et les apprentis qui utilisent leur véhicule pour
  aller travailler.
conditions:
  - Utiliser un véhicule particulier ou un deux-roues motorisé pour la majorité
    de vos déplacements quotidiens domicile - travail.
  - Etre salarié ou salariée en CDI ou en CDD d'au moins un mois, ou être apprenti ou apprentie.
  - Avoir une distance routière entre le domicile et le lieu de travail
    supérieure ou égale à 20 kilomètres (le seuil est ramené à 10 kilomètres si
    vous faites la preuve d’une inscription sur une plateforme de co-voiturage
    et à 1 kilomètre si vous êtes en situation de handicap).
  - Percevoir un salaire net inférieur ou égal à 2 fois le SMIC.
