label: aide nationale au Brevet d'aptitude aux fonctions d'animateur (BAFA)
institution: caf
description:
  "La CAF vous aide à financer une partie de votre BAFA afin d'obtenir
  une formation qualifiante d’animateur.
  <br>Les étapes de la formation du BAFA sont les suivantes : <br>1) la session
  de formation générale, <br>2) le stage pratique, <br>3) la session
  d’approfondissement ou de qualification.<br>Cette aide est accessible aux
  non-allocataires et allocataires de la CAF, sans conditions de ressources."
conditions:
  - |-
    Effectuer votre demande dans un délai de 3 mois maximum suivant l'inscription à la dernière étape (approfondissement ou qualification).
  - |-
    Avoir terminé les trois étapes de la formation au BAFA.
  - |-
    Envoyer le formulaire à votre CAF en <a target="_blank" title="Connexion au compte - Nouvelle fenêtre" rel="noopener" href="https://connect.caf.fr/connexionappli/dist/?forceReload=20211220&contexteAppel=caffr&urlredirect=%2Fwps%2Fmyportal%2Fcaffr#/login">vous connectant à votre compte</a>, dans ”Mes démarches” → ”Faire une demande de prestation”.
