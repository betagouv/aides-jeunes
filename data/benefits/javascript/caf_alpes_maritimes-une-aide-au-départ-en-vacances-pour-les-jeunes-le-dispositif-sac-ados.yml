label: "Une aide au départ en vacances pour les jeunes : le dispositif SAC ADOS"
institution: caf_alpes_maritimes
description: "Créé par l’association « Vacances Ouvertes », le dispositif Sac
  Ados est une aide aux projets de départs en vacances autonomes. La Caf des
  Alpes-Maritimes offre aux jeunes maralpins âgés de 16 à 25 ans un coup de
  pouce financier : 150 € en chèques vacances pour les départs en France et 250
  € en carte prépayée pour les départs vers l'Europe (uniquement pour les
  majeurs)."
conditions:
  - Une partie des jeunes bénéficiaires du projet doit être allocataire de la
    Caf 06 ou enfant à charge de famille allocataire.
