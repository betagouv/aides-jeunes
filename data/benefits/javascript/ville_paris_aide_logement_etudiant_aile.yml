label: Aide à l’installation dans un logement pour les étudiants (AILE)
institution: paris
description:
  La Ville de Paris a mis en place l’AILE afin de soutenir les étudiants
  en situation de précarité qui doivent trouver un appartement dans le parc privé. Cette aide
  comprise entre 500 et 1000 euros est gérée par le Crous de Paris. Elle est ouverte
  aux étudiants boursiers et aux étudiants bénéficiaires du repas à 1 € inscrits dans
  les académies de Paris, Créteil et Versailles et vivant à Paris.
prefix: l’
conditions_generales:
  - type: departements
    values:
      - "75"
profils:
  - type: etudiant
    conditions: []
conditions:
  - Être inscrit dans un établissement d’enseignement supérieur relevant des académies de Paris,
    Créteil ou Versailles.
  - Être boursier sur critères sociaux ou bénéficiaire de l’aide spécifique allocation annuelle
    (ASAA) des CROUS de Paris, Créteil, Versailles pour l’année universitaire en cours
    ou être bénéficiaire du repas à 1 Euro.
  - Être titulaire d’un bail pour un logement dans Paris, signé entre le 1er avril 2023 et le 31 mars 2024,
    hors résidences universitaires conventionnées.
