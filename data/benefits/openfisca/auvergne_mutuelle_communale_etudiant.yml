label: mutuelle régionale d'Auvergne-Rhône-Alpes pour les étudiants
institution: region_auvergne_rhone_alpes
description:
  La région Auvergne-Rhône-Alpes propose aux étudiants une offre élaborée en partenariat avec la mutuelle SMERRA, à partir de 20 € par mois.
  La mutuelle régionale est accessible à tous les étudiants de la région, sans conditions de ressources, et a pour vocation de faciliter l’accès aux soins.
conditions:
  - Ne pas bénéficier de la Complémentaire Santé Solidaire.
