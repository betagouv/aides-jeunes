label: prime d’activité
periodicite: mensuelle
type: float
unit: €
description: >-
  La prime d’activité complète les revenus d’activité professionnelle des
  travailleurs de 18 ans ou plus, des étudiants salariés et apprentis et des
  non-salariés. La demande peut se faire à travers un téléservice sur, selon
  votre cas, le site de la Caf ou de la MSA. Elle remplace le RSA activité et la
  prime pour l’emploi depuis 2016.
