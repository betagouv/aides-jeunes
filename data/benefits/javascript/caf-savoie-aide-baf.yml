description: >
  L'aide à la formation du Bafa est une aide locale mise à disposition par la
  CAF de la Savoie pour vous aider à financer votre session de formation
  générale en complément de 

  <a target="_blank" rel="noopener" href="https://www.caf.fr/allocataires/vies-de-famille/jeune-ou-etudiant/vie-active/comment-financer-son-bafa">l'aide nationale apportée par la CAF</a>.
conditions:
