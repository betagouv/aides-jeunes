conditions:
  - "Résider à Lille et être âgé de 18 à 25 ans au jour du dépôt de la
    demande (ou moins de 30 ans dans les cas suivants : création d’entreprise,
    création de son propre emploi, personne en situation de handicap)."
  - "Être dans l'une des situations suivantes : être inscrit dans un parcours de formation relevant de l’alternance ou de
    l’apprentissage, ou être en situation professionnelle précaire (CDD de moins de 6 mois, intérimaire), ou être inscrit à Lille
    Avenirs (Mission Locale) dans le cadre d’un parcours d’insertion professionnelle, ou être inscrit à France Travail."
  - "Être non imposable sur les revenus ou rattaché à un foyer fiscal non imposable."
  - S’engager à effectuer 25 heures de bénévolat auprès d’une association lilloise.
    Pour trouver une association, rendez-vous sur <a target="_blank" title="Place des assos - Nouvelle fenêtre" rel="noopener" href="https://placedesassos.lille.fr">Place des Assos</a>.
