label: dispositif d’aide financière Parcours permis
institution: ville_lille
description: Le dispositif d’aide financière Parcours permis s’adresse aux
  Lillois(es) en recherche active d’emploi, âgé(e)s de 18 à 25 ans, sous
  conditions. Cette aide n’est pas destinée aux étudiant(e)s en formation
  initiale.
