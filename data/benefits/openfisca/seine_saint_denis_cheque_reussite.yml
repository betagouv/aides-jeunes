label: chèque réussite
institution: departement_seine_saint_denis
description: |
  Le chèque réussite est une aide de 200 €, sans conditions de ressources, destinée
  aux élèves entrant en 6e dans un collège public de la Seine-Saint-Denis pour acheter
  des fournitures scolaires (fournitures, livres, équipements numériques et culturels).
  Le chèque est donné par défaut sur une carte dématérialisée et les familles peuvent
  demander à recevoir une carte physique.
