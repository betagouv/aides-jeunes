type: bool
prefix: une
top: 6
periodicite: ponctuelle
label: Aide au maintien dans votre logement du département de la Gironde
institution: departement_gironde
conditions:
  - >-
    Occuper, à titre de résidence principale, un logement sur le territoire du
    département du département de la Gironde.
  - >-
    <strong>Satisfaire les conditions de ressources</strong> décrites dans le
    règlement.
link: https://www.fsl33.org/aide-financiere-maintien-logement/
instructions: http://www.fsl33.org/aide-financiere-maintien-logement/
description: >-
  Dans le cadre du Fonds de Solidarité Logement du département de la Gironde,
  des aides financières sont mises en place pour vous aider à rester dans votre
  logement et à payer vos factures liées à votre logement (eau, électricité,
  etc.).
conditions_generales:
  - type: attached_to_institution
  - type: statut_occupation_logement
    excludes:
      - loge_gratuitement
      - sans_domicile
