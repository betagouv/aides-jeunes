conditions:
  - Être inscrit dans un établissement d’enseignement supérieur de la région Grand Est.
  - Être inscrit en BUT, BTS, DNMADE ou en 3ème, 4ème ou 5ème année postbac au titre d’une formation diplômante ou inscrite au Répertoire National des Certifications Professionnelles.
  - Effectuer une mobilité à l’étranger (étude ou stage), validée dans le cadre de votre diplôme.
  - Payer un loyer à l’étranger durant toute la mobilité.
  - Percevoir moins de 700 €/mois de rémunérations et/ou gratifications de stage.
  - Choisir n'importe quelle destination à l’exception de la France, DOM-TOM
    inclus, et de votre pays d'origine si vous êtes de nationalité étrangère.
