conditions:
  - Avoir un projet individuel ou collectif qui contribue à réduire les émissions de gaz à effet de serre et/ou à adapter la ville aux changements climatiques et/ou à sensibiliser aux enjeux climatiques (les projets peuvent s’inscrire dans des domaines techniques, sociaux, du sport, de la culture, des loisirs, de la nature, de l'eau, des mobilités).
  - Envoyer votre <a href="https://www.lyon.fr/sites/lyonfr/files/content/documents/2024-10/dossier_de_candidature_bourse_jeunes_2025.pdf" rel="noopener" target="_blank" title="Dossier de candidature Bourse Jeunes Lyon 2030 (PDF) - Nouvelle fenêtre">dossier de candidature (PDF)</a> rempli et accompagné des pièces justificatives à l’adresse <a href="mailto:missionlyonjeunesses@mairie-lyon.fr">missionlyonjeunesses@mairie-lyon.fr</a> ou via <a href="https://cvip.sphinxonline.net/surveyserver/s/VDL_GRU/2025_Lyon_2030_Bourses_aux_Jeunes/questionnaire.htm" rel="noopener" target="_blank" title="Formulaire Bourse Jeunes Lyon 2030 - Nouvelle fenêtre">le formulaire en ligne Bourse jeunes Lyon 2030</a>.
