label: aide à la transformation de véhicules thermiques en véhicules propres
institution: region_ile_de_france
description:
  La Région subventionne le rétrofit des véhicules thermiques des particuliers.
  Le rétrofit consiste à extraire la mécanique d'origine d'un véhicule thermique pour la remplacer
  par un moteur électrique, une batterie et un boîtier électronique. Tous les véhicules motorisés
  sont éligibles à condition qu'ils appartiennent à leurs bénéficiaires depuis plus de 1 an.
conditions:
  - Être propriétaire du véhicule qui fera l'objet du rétrofit.
  - Faire réaliser le rétrofit chez un professionnl agréé.
  - Déposer votre demande d'aide sur mesdemarches.iledefrance.fr dans les trois mois suivant le rétrofit du véhicule.
