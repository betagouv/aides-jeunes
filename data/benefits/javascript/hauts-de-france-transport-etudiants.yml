label: aide au Transport aux Particuliers - Étudiant·e·s
institution: hauts_de_france
description: Cette aide est destinée aux étudiant·e·s qui utilisent leur
  véhicule pour rejoindre leur lieu d'étude. Elle s'effectue par la prise en
  charge d'une partie des frais liés au trajet domicile-étude.
conditions:
  - Utiliser un véhicule particulier ou un deux-roues motorisé.
  - Parcourir au moins 100 km de façon hebdomadaire.
  - Ne pas bénéficier d'un autre financement pour vos déplacements (aide non
    cumulable).
