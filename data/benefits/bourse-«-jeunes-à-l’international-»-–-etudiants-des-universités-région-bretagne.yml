label: "Bourse « Jeunes à l’international » – Etudiants des Universités "
institution: etat
description: >+
  La bourse « Jeunes à l’international » – Etudiants des Universités  vise à
  favoriser la mobilité internationale des étudiants inscrits en Licence,
  Masters ou équivalent dans une université bretonne en les accompagnant dans
  leur projet de stage professionnel ou de séjour d’études à l’étranger.

conditions:
  - "Justifier que le quotient familial de votre foyer fiscal de rattachement
    est inférieur à 25 000 €. "
  - Ne pas être déjà bénéficiaire d'une autre aide publique à la mobilité
    internationale (européenne, nationale, régionale, départementale, locale).
  - Ne pas être déjà bénéficiaire d'une des bourses de mobilité de la fondation
    Pierre Ledoux, de l’Office Franco-Allemand pour la Jeunesse (OFAJ) ou de
    l’Office Franco-Québécois pour la Jeunesse (OFQJ).
  - Ne pas avoir déjà bénéficié d’une aide à la mobilité de la Région au cours
    de son cycle actuel de formation.
