label: bourse au mérite mention Très Bien
institution: région-auvergne-rhône-alpes
description: La bourse au mérite permet de récompenser les  lycéens méritants
  par un versement en une fois de 500 euros. Elle souhaite les aider à
  poursuivre leurs études dans  de bonnes conditions et veut encourager
  l’émulation pour développer des parcours de réussite dans notre système
  éducatif.
conditions:
  - Être en formation initiale dans un établissement d’enseignement secondaire
    d’Auvergne-Rhône-Alpes (Lycée public ou privé sous contrat  d’association
    avec l’Etat, CFA).
  - Être titulaire d’une mention « Très Bien » ou équivalent à la dernière
    session du baccalauréat français et poursuivant un parcours d’études ou
    professionnel.
