description:
  "La ville de Berre l’Étang soutient les étudiants en versant une aide forfaitaire de 2000 € à chaque bachelier, sans condition de ressources, pendant les six années d'études suivant l’obtention du baccalauréat.
  À compter de l’année scolaire 2024/2025, les nouveaux entrants dans le dispositif s’engagent à réaliser 3 jours par an de missions citoyennes bénévoles dans les services municipaux de la ville."
