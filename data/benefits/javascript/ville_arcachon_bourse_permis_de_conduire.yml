label: Bourse au permis de conduire
institution: ville_arcachon
description:
  La Ville d'Arcachon participe au financement du permis de conduire pour tous les
  jeunes Arcachonnais passant pour la première fois un permis B ou un permis moto,
  sans conditions de ressources. Les documents permettant d'effectuer une demande de
  bourse se trouvent dans tous les points accueil de la ville et à la maison des jeunes.
