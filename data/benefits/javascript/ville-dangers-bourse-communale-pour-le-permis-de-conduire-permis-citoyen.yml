conditions:
  - Résider à Angers depuis au moins une année de manière continue.
  - Etre engagé dans un parcours d’insertion professionnelle.
  - Etre inscrit dans une auto-école partenaire du CCAS.
  - Participer à une journée obligatoire de sécurité routière.
  - S'engager à réaliser au moins 20 heures de bénévolat dans une association ou
    une collectivité.
