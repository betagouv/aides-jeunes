label: carte Imagine R Étudiant
institution: region_ile_de_france
description: Le forfait imagine R Étudiant est un forfait annuel destiné aux
  étudiants de moins de 26 ans résidant en Île-de-France. Il permet de voyager
  autant de fois que l’on veut en Île-de-France, sur tous les modes de transport
  (y compris Filéo), à l’exception de certaines dessertes directes d’aéroports
  et des bus touristiques. Il permet également de bénéficier d'<a
  target="_blank" rel="noopener" href="
  https://www.iledefrance-mobilites.fr/navigo-avantages-culture">avantages
  culture</a>.
conditions:
  - Acquérir la carte pour un montant annuel de 350€, payable en 9 mensualités.
