label: aide nationale au Brevet d'aptitude aux fonctions d'animateur (BAFA)
institution: caf
description: "La Caisse Nationale d'Allocations Familiales vous aide à financer
  une partie de votre BAFA afin d'obtenir une formation qualifiante d’animateur.
  <br>Les étapes de la formation du Bafa sont les suivantes : <br>1) la session
  de formation générale, <br>2) le stage pratique, <br>3) la session
  d’approfondissement ou de qualification.<br>Cette aide est accessible aux
  non-allocataires et allocataires de la CAF."
conditions:
  - |-
    Avoir réalisé la session de formation générale et le stage pratique dans un
        délai maximum de 18 mois.
  - |-
    Suivre la session d'approfondissement et de qualification dans la limite de
        30 mois à compter de l'inscription.
  - |-
    Envoyer le formulaire à votre Caf en <a target="_blank" title="Connexion au compte - Nouvelle fenêtre" rel="noopener" href="https://connect.caf.fr/connexionappli/dist/?forceReload=20211220&contexteAppel=caffr&urlredirect=%2Fwps%2Fmyportal%2Fcaffr#/login">vous connectant à votre compte</a>, dans ”Mes démarches” > ”À transmettre”.
