label: aide pour l’achat d’un ordinateur
institution: caf_nord
description: >-
  Si vos parents sont allocataires, ils peuvent demander un prêt équipement.
  Pour l’achat d’un ordinateur ou autres équipements (électroménager, mobilier,
  vélo).

  C'est un prêt à taux 0 destiné aux allocataires ayant un enfant à naître ou au moins un enfant à charge de moins de 20 ans, qui perçoivent une prestation familiale ou sociale et dont le quotient familial est inférieur ou égal à 700 €.
