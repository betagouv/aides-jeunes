type: bool
prefix: une
top: 6
periodicite: ponctuelle
label: Aide au maintien dans votre logement de la Métropole européenne de Lille
institution: metropole_europeenne_de_lille
conditions:
  - >-
    Occuper, à titre de résidence principale, un logement sur le territoire du
    département de la Métropole européenne de Lille.
  - >-
    <strong>Satisfaire les conditions de ressources</strong> décrites dans le
    règlement.
link: >-
  https://www.lillemetropole.fr/votre-metropole/competences/amenagement-du-territoire/logement/le-fonds-de-solidarite-logement
form: >-
  https://www.lillemetropole.fr/sites/default/files/2019-12/Volet%20demandeur%20maintien.pdf
description: >-
  Dans le cadre du Fonds de Solidarité Logement de la Métropole européenne de
  Lille, des aides financières sont mises en place pour vous aider à rester dans
  votre logement et à payer vos factures liées à votre logement (eau,
  électricité, etc.).
