label: aide à l’équipement informatique pour les jeunes
institution: caf_haute_marne
description: La CAF de la Haute-Marne propose une aide à l'équipement
  informatique destinée aux jeunes de 10 à 15 ans dont le matériel n'est pas mis
  à disposition par l'école/le collège. L'aide concerne l’acquisition d’un
  ordinateur (dans la limite de 600€) et d’une imprimante et ses consommables
  (dans la limite de 200 €)v sous réserve des disponibilités budgétaires de la
  CAF.
conditions:
  - Avoir entre 10 et 15 ans.
  - Transmettre une attestation de l’école garantissant que le matériel
    informatique n’est pas mis à disposition par l’école/le collège à la
    famille, et qu’il est indispensable à la réalisation des devoirs.
  - Transmettre une attestation des parents attestant que le foyer n’est pas
    équipé d’un ordinateur, ou que l’équipement est insuffisant compte-tenu de
    la composition de la famille.
