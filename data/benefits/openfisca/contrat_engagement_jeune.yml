label: contrat d'Engagement Jeunes
periodicite: mensuelle
type: float
unit: €
description: >-
  Le Contrat d'Engagement Jeune est un parcours de 6 à 12 mois pour vous aider à trouver un emploi. Concrètement, c'est un accompagnement par un·e conseiller·e dédié·e, un programme intensif de 15 à 20 heures par semaine composé de différents types d’activités, et une allocation en fonction de vos ressources.
conditions:
  - >-
    Faire votre demande d´accompagnement auprès de votre <a target="_blank" rel="noopener" href="https://www.unml.info/les-missions-locales/annuaire/">Mission Locale</a> ou de votre <a target="_blank" rel="noopener" href="https://www.pole-emploi.fr/annuaire/votre-pole-emploi.html">agence Pôle Emploi</a>.
  - >-
    Être indépendant·e, notamment ne pas bénéficier d'un soutien financier
    familial.
