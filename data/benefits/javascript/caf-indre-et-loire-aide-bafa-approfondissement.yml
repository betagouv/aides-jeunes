label: aide au BAFA pour une session de formation d'approfondissement
institution: caf_indre_et_loire
description:
  Le brevet d’aptitude aux fonctions d’animateur (BAFA) est un diplôme qui permet
  d’encadrer des enfants et des adolescents en accueil collectif de mineurs. La CAF de l'Indre-et-Loire,
  vous aide à financer la troisième étape de votre diplôme, une session d’approfondissement (de 6 jours)
  ou de qualification (de 8 jours). Cette aide est donnée sans condition de ressources et elle est
  cumulable avec l'aide de la CNAF.
