label: bourse au mérite
institution: region_auvergne_rhone_alpes
description:
  La bourse au mérite permet de récompenser les lycéens et les élèves en formation professionnelle méritants
  par un versement en une fois de 500 euros. La région souhaite les aider à
  poursuivre leurs études dans de bonnes conditions et veut encourager
  l’émulation pour développer des parcours de réussite dans notre système
  éducatif.
conditions:
  - Être titulaire d’une mention « Très Bien » à la dernière session du baccalauréat ou avoir au moins 16 sur 20 au Certificat d’Aptitude Professionnelle (CAP) ou au Brevet professionnel (BP).
  - Poursuivre un parcours d’études ou professionnel.
