description: Le programme Erasmus+ soutient la mobilité des étudiants en Europe.
  Il offre une aide financière dont le montant varie entre 300 € et 700 € par mois,
  en fonction du pays de destination et du type de mobilité (études ou stage),
  et jusqu'à 786 € par mois pour es étudiants des Outre-mer.
  Une aide supplémentaire de 250 € par mois est accordée à certains étudiants
  (boursiers échelons 6 ou 7, zone rural, QPV, ALD).
