label: Aide régionale dʼétudes dans les filières du sanitaire et du travail social
institution: region_provence_alpes_cote_azur
description:
  Lʼaide est attribuée aux élèves, étudiants et étudiantes dans les filières du sanitaire et du travail social
  dont les ressources familiales ne leur permettent pas de suivre la formation dans des conditions financières suffisantes.
  La bourse d'études est comprise entre 1454 et 6335 euros et est versée en 10 mensualités.
