label: fonds d'Aide aux Jeunes (FAJ)
institution: guyane
description: Il s'agit d'un dispositif destiné à prévenir les risques
  d’exclusions économiques et sociales des jeunes et à favoriser les démarches
  d’insertion des jeunes en difficulté (aide alimentaire et pour l’hygiène,
  secours exceptionnels, hébergement, aides à la formation, l'emploi et la
  mobilité, dont une aide à l'obtention du permis B).
