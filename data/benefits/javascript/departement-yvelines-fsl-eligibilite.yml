type: bool
prefix: une
top: 6
periodicite: ponctuelle
label: Aide au maintien dans votre logement du département des Yvelines
institution: departement_yvelines
conditions:
  - >-
    Occuper, à titre de résidence principale, un logement sur le territoire du
    département du département des Yvelines.
  - >-
    <strong>Satisfaire les conditions de ressources</strong> décrites dans le
    règlement.
link: >-
  https://www.yvelines.fr/solidarite/adultes-en-difficulte/logement/acces-et-maintien-logement/
description: >-
  Dans le cadre du Fonds de Solidarité Logement du département des Yvelines, des
  aides financières sont mises en place pour vous aider à rester dans votre
  logement et à payer vos factures liées à votre logement (eau, électricité,
  etc.).
conditions_generales:
  - type: institution
  - type: statut_occupation_logement
    excludes:
      - loge_gratuitement
      - sans_domicile
