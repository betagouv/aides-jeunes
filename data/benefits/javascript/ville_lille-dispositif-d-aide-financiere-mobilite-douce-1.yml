label: dispositif d’aide financière « Mobilité Douce » pour l'achat d'un vélo
institution: ville_lille
description:
  Avec le dispositif « Mobilité douce », les jeunes Lillois et Lilloises âgés
  de 16 à 25 ans et en recherche d’emploi peuvent bénéficier d’un soutien financier
  pour acheter leur vélo. Pour trouver un vélo à acheter, la ville de Lille vous
  recommande de vous rendre à la Maison des Mobilités durables où est organisée
  <a target="_blank" title="Brocante à vélo - Nouvelle fenêtre" rel="noopener" href="https://www.lille.fr/Vivre-a-Lille/Me-deplacer/La-Maison-des-Mobilites-Durables/Evenements/Brocante-velos">une brocante à vélo</a> chaque 1er mardi du mois.
