label: aide au permis Prima Strada
institution: region_corse
description: "Grâce à l'aide Prima Strada, financez une partie de votre permis B
  ou A1. A noter : le permis de conduire sera entièrement pris en charge pour
  tous les jeunes en situation de handicap. Cette aide n'est pas cumulable avec
  les aides existantes."
conditions:
  - Résider en Corse depuis 2 ans.
  - Justifier d’un engagement citoyen et/ou bénévole dans une structure de son
    choix (justifier de 20 heures minimum).
  - Déposer une demande écrite motivée.
  - Ne pas être concerné·e par l’attribution d’une aide de droit commun ou d’une
    autre aide existante.
  - Ne pas avoir débuté sa formation et ne pas avoir passé l’examen.
