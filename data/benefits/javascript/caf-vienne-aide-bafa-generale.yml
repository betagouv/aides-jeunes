label: aide au BAFA pour une session de formation générale
institution: caf_vienne
description: L'aide à la formation du BAFA est une aide locale mise à
  disposition par la CAF de la Vienne pour vous aider à financer votre session
  en complément de <a target="_blank" rel="noopener"
  href="https://www.caf.fr/allocataires/vies-de-famille/jeune-ou-etudiant/vie-active/comment-financer-son-bafa">l'aide
  nationale apportée par la caf</a>.
conditions:
  - Être allocataire ou rattaché(e) au dossier allocataire de ses parents.
  - Effectuer son stage auprès d’un organisme conventionné.
  - Avoir un quotient familial égal ou inférieur à 1200 €.
  - Ne pas être pris en charge à 100 % par un employeur pour la session
    d’approfondissement ou de qualification.
