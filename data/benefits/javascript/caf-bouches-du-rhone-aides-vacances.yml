description:
  La Caf des Bouches-du-Rhône propose deux aides financières à ses allocataires.
  L’aide aux vacances familiales (AVF) permet de profiter d’un séjour en famille et l’aide aux vacances
  enfants (AVE) favorise le départ des enfants en colonies de vacances. Le montant de l’aide dépend du
  quotient familial, avec un bonus pour les bénéficiaires de l’allocation d’éducation de l’enfant handicapé (AEEH).
