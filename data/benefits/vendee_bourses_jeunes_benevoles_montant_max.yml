label: Bourses aux jeunes bénévoles vendéens
institution: departement_vendee
description: Le Département de la Vendée attribue des bourses d'études ou pour
  passer le permis de conduire aux jeunes de 16-25 ans qui sont engagés dans des
  actions bénévoles.
conditions:
  - justifier pour les mineurs d'un engagement d'au moins un an dans une ou
    plusieurs associations domiciliées en Vendée.
  - apporter pour les majeurs la preuve d'une responsabilité dans le Bureau
    d'une association depuis au moins un an ou d'une implication régulière d'au
    moins deux ans.
