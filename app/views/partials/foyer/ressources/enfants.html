<h1>Les ressources de vos enfants</h1>
<form method="post" name="form" class="form-horizontal" novalidate ng-submit="submit(form)">
  <yes-no-question model="enfant.hasRessources" size="6" ng-repeat="enfant in enfants">
    <question>
      {{ enfant.firstName }} a-t-il·elle perçu des ressources <strong>depuis {{ debutAnneeGlissante }}</strong>&nbsp;?
    </question>
  </yes-no-question>

  <div class="text-right">
    <button type="submit" class="btn btn-primary">Valider <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
  </div>
</form>
