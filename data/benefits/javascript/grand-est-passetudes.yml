label: pass'Études
institution: grand_est
description: Avec la carte Pass Études, vous bénéficiez de 63% de réduction sur
  vos trajets effectués entre votre domicile et votre lieu d’études, sur le
  réseau TER (train ou autocar) et d'une réduction des mêmes réductions que la
  carte Primo (50 % en semaine et 70 % le week-end sur l’achat de tous vos
  billets TER Grand Est).
conditions:
  - Poursuivre vos études dans les départements de la Côte d'Or (21), du Doubs
    (25), de la Nièvre (58), de la Haute-Saône (70), de l'Yonne (89), ou du
    Territoire de Belfort (90).
  - Vous procurer la carte Pass'Études pour le prix de 64 € par an.
