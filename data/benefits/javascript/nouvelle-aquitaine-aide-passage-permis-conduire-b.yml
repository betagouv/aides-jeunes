label: aide au passage du permis de conduire B
institution: region_nouvelle_aquitaine
description:
  La Région Nouvelle-Aquitaine favorise l'accès à l'emploi en proposant une aide au
  financement du <a target="_blank" rel="noopener" title ="permis de conduire B - Nouvelle fenêtre"
  href="https://www.service-public.fr/particuliers/vosdroits/F2828">permis de
  conduire B</a> pour les jeunes issus d’un niveau de qualification Bac ou infra Bac et qui s’engagent
  vers une insertion professionnelle.
conditions:
  - Avoir obtenu un diplôme de la filière professionnelle ou agricole, de niveau Bac ou infra Bac,
    dans un établissement scolaire en Nouvelle-Aquitaine lors de la session précédant la demande d’aide.
  - Ou être en insertion professionnelle et suivi par une mission locale.
  - Ou être scolarisé en Établissement Régional d’Enseignement Adapté (EREAS).
  - Ou être en contrat d'engagement de Service Civique.
