label: Aide aux impayés d'énergie et eau
institution: intercommunalite_golfe_du_morbihan_vannes_agglomeration
description: Le CCAS de la ville de Vannes instruit le Fond Energie et Eau pour
  le compte du département du Morbihan afin de venir en aide aux Vannetais en
  difficulté dans le paiement de leurs factures d'énergie (électricité, bois,
  gaz, fuel) et d'eau. Cette aide est soumise à conditions de ressources en
  fonction de votre composition familiale.
