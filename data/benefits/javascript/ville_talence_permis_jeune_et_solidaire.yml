label: "Permis jeune et solidaire : un coup de pouce pour les jeunes"
institution: ville_talence
description:
  En échange d’un engagement citoyen de volontariat dans des associations de la ville,
  la municipalité de Talence s’engage à rembourser 700€ pour l’obtention du permis
  de conduire B. Sans condition de ressources, cette aide est attribuée tout au long
  de l’année. Pour en bénéficier, il faut contacter et rencontrer l’équipe d’Infos Jeunes
  Campus Talence qui vous accompagnera tout au long de la démarche.
