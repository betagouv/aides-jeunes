label: Aide au financement du permis de conduire
institution: cc-rhone-lez-provence
description:
  La Communauté de Communes Rhône Lez Provence met en place une aide financière
  pour favoriser l’insertion professionnelle des jeunes par l'accès au permis
  de conduire. Cette aide est attribuée en contrepartie d'un stage citoyen d’une durée
  de 5 jours réalisé dans une collectivité du territoire.
