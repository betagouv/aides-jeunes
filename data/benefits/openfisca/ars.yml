institution: caf
description: >
  L'allocation de rentrée scolaire (ARS) est versée, sous conditions de ressources, aux familles ayant au moins un enfant scolarisé âgé de 6 à 18 ans.
  Elle est destinée à aider les familles à financer les dépenses de la rentrée scolaire. Il est possible d'en bénéficier plusieurs années consécutives,
  la situation familiale est réévaluée chaque année.</br></br>
  Pour les enfants de moins de 16 ans, vous n'avez aucune démarche à accomplir. Les CAF versent automatiquement l’ARS aux familles déjà allocataires qui remplissent les conditions.</br></br>
  Pour les enfants de 16 à 18 ans, vous devez <a href="https://www.caf.fr" target="_blank">déclarer à la CAF</a> que votre enfant est toujours scolarisé ou en apprentissage pour la rentrée 2024 pour pouvoir bénéficier de l’allocation de rentrée scolaire.

