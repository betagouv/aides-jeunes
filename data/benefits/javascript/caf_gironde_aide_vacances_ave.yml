label: aide aux vacances pour les enfants (AVE)
institution: caf_gironde
description:
  La Caf de la Gironde favorise le départ en colonies de vacances pour les enfants de ses allocataires,
  en contribuant aux frais de leur séjour avec les partenaires agréés Vacaf.
  L’aide est équivalente à une participation financière allant de 28 € à 42 € par jour et par enfant.
  Son montant dépend du quotient familial.
prefix: l’
conditions_generales:
  - type: departements
    values:
      - "33"
  - type: quotient_familial
    value: 600
    operator: "<="
    period: month
profils:
  - type: parent
conditions:
  - Avoir des enfants âgés de 3 à 17 ans.
  - Être allocataire de la Caf de la Gironde et avoir perçu au moins une prestation familiale pendant l'année en cours.
  - Choisir le séjour de votre enfant parmi les centres de vacances labellisés Vacaf dans toute la France sur <a
    target="_blank" title="Liste des séjours - Nouvelle fenêtre"
    rel="noopener"
    href="https://www.vacaf.org/">vacaf.org</a>.
  - Réserver un séjour de 5 jours minimum (4 nuits).
