label: bourse à la mobilité internationale Mobighjovani
institution: region_corse
description: Grâce à la bourse Mobighjovani, profitez d'une aide financière qui
  vise à couvrir les frais non pris en charge dans les différents programmes de
  mobilité internationale.
conditions:
  - Résider en Corse depuis 2 ans.
  - Déposer une demande écrite motivée.
  - participer à un projet de mobilité individuelle ou collective dans le cadre
    d’Erasmus plus, Eurodyssée, Office Franco-Québécois pour la Jeunesse (OFQJ),
    Office France-Allemand pour la Jeunesse (OFAJ) ou France Volontaires.
  - Ne pas avoir débuté son projet de mobilité au moment du dépôt de la
    candidature.
