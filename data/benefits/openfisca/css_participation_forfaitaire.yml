label: complémentaire santé solidaire
periodicite: mensuelle
description: >-
  La Complémentaire Santé Solidaire (CSS) est une protection complémentaire
  santé (mutuelle). Elle remplace la Complémentaire Maladie Universelle
  Complémentaire (CMU-C) et l’Aide au paiement d’une Complémentaire Santé (ACS)
  à compter du 1ᵉʳ novembre 2019. Une fois attribuée, la CSS est accordée pour
  un an.
conditions:
  - >-
    Résider <abbr title="Métropole, Guadeloupe, Guyane, Martinique ou
    Réunion">en France</abbr> depuis plus de 3 mois.
link: https://www.service-public.fr/particuliers/vosdroits/F10027
form: >-
