    région Hauts-de-France, habilité à dispenser des formations par
    apprentissage, si l'offre de formation n'existe pas régionalement et employé
    par une entreprise du territoire des Hauts-de-France, sous réserve que le
    bénéficiaire ne perçoive pas d'aide d'une autre Région.
