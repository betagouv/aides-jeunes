label: aide à la restauration des étudiant·e·s boursier·e·s en filière sanitaire
  et sociale
institution: hauts_de_france
description: Cette aide vise à offrir la gratuité des repas dans les restaurants
  universitaires aux étudiant·e·s boursier·e·s en filière sanitaire et sociale
  (3,30 € par repas dans la limite de 100 repas sur l'année scolaire).
conditions:
  - Être inscrit·e dans un établissement d'enseignement supérieur partenaire de
    la Région et reconnu par le ministère de l'Enseignement supérieur dans les
    Hauts-de-France, ou dans un établissement dispensant une formation sanitaire
    ou sociale géré par la Région.
  - Être boursier·e de la Région Hauts-de-France, à l'un des échelons de bourse
    4, 5, 6, 7 ou bien être signalé·e par le service social du CROUS.
