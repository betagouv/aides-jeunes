label: Aide au maintien dans votre logement du département de Paris
institution: region_nouvelle_aquitaine
conditions:
  - >-
    Occuper, à titre de résidence principale, un logement sur le territoire du
    département du département de Paris.
  - >-
    <strong>Satisfaire les conditions de ressources</strong> décrites dans le
    règlement.
link: >-
  https://www.paris.fr/pages/aides-au-logement-3827#le-fonds-de-solidarite-pour-le-logement-de-paris
description: >-
  Dans le cadre du Fonds de Solidarité Logement du département de Paris, des
  aides financières sont mises en place pour vous aider à rester dans votre
  logement et à payer vos factures liées à votre logement (eau, électricité,
  etc.).
conditions_generales:
  - type: institution
  - type: statut_occupation_logement
    excludes:
      - loge_gratuitement
