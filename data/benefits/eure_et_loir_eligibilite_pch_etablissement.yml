label: prestation de compensation du handicap en établissement
institution: departement_eure_et_loir
description: La Prestation de compensation du handicap en établissement a pour
  but de compenser les conséquences du handicap durant les périodes
  d’interruption d’hospitalisation ou d’hébergement en établissement. C’est une
  aide personnalisée, adaptée aux besoins de chaque bénéficiaire.
  Elle peut financer des aides humaines, techniques, pour
  l’aménagement du logement et/ou du véhicule, les surcoûts liés au transport,
  etc.
conditions:
  - Faire évaluer votre besoin par la Maison départementale de l’autonomie (MDA).
