label: financement des formations sanitaires et sociales de niveaux V et IV
institution: region_occitanie
description: La Région Occitanie finance gratuitement les formations sanitaires
  et sociales de niveaux V et IV pour les élèves inscrit(e)s en formation
  d'aide-soignant(e), auxiliaire de puériculture, ambulancier(e),
  accompagnant(e) éducatif(ve) et social(e), moniteur(trice) éducateur(trice) ou
  technicien(ne) en intervention sociale et familiale.
conditions:
  - Être inscrit(e) dans un établissement de formation agréé par la Région
    Occitanie.
  - Être en poursuite de scolarité ou inscrit(e) comme demandeur(euse) d’emploi
    avant la date d’entrée en formation.
  - Effectuer sa scolarité après réussite aux sélections d’entrée sur un
    parcours de formation complet ou allégé grâce à l’obtention d’un diplôme ne
    pouvant être considéré comme une qualification-métier.
