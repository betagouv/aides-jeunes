conditions:
  - "Être résident-e lillois-e Être âgé-e de 18 à 25 ans au jour du dépôt de la
    demande (ou moins de 30 ans dans les cas suivants : création d’entreprise,
    création de son propre emploi, personne en situation de handicap) Être non
    imposable sur les revenus ou rattaché-e à un foyer fiscal non imposable."
  - Être inscrit-e dans un parcours de formation relevant de l’alternance ou de
    l’apprentissage (Fournir la copie des contrats d’alternance,
    d’apprentissage) Être en situation professionnelle précaire (Fournir la
    copie des contrats, CDD de moins de 6 mois, intérim) Être inscrit à Lille
    Avenirs (Mission Locale) dans le cadre d’un parcours d’insertion
    professionnelle (Attestation de suivi datée, signée et tamponnée ou la copie
    de votre contrat CEJ, PACEA…) ou à France Travail (Attestation
    d’inscription).
