institution: fonds-daction-sociale-du-travail-temporaire-fastt
description: Le service FASTT SOS Location de cyclomoteur aide les intérimaires
  dans leurs déplacements entre le domicile et le lieu de travail,
  en mettant à leur disposition une flotte de mobylettes et de scooters
  à louer à prix réduit et pour une durée limitée à raison de 3€ par jour maximum et 60 jours de location maximum par an.
  L’assurance du cyclomoteur ne couvre pas les usages professionnels.
