label: carte scolaire bus lignes régulières
institution: region_ile_de_france
description: La carte scolaire bus lignes régulières et la carte scolaire bus
  lignes régulières RPI (Regroupement Pédagogique Intercommunal) sont valables
  pour un aller-retour quotidien pendant la période scolaire entre le domicile
  et l’école à effectuer sur les lignes de l’entreprise d’OPTILE concernée.
  Cette carte permet également d'effectuer un aller-retour quotidien entre
  l’école et le lieu du déjeuner.
conditions:
  - Être domicilié à 3 km ou plus de l’établissement de scolarisation.
  - Acquérir la carte dont le prix dépend de la distance parcourue. Certaines
    collectivités peuvent aider à financer la carte (<a target="_blank"
    rel="noopener" title="Yvelines - Nouvelle fenêtre"
    href="https://www.78-92.fr/annuaire/aides-et-services/detail/aide-aux-transports-scolaires">Yvelines</a>,
    <a target="_blank" rel="noopener" title="Essonne - Nouvelle fenêtre"
    href="https://www.essonne.fr/economie-amenagement-mobilites/mobilites/les-aides-aux-transports">Essonne</a>,
    <a target="_blank" rel="noopener" title="Val de Marne - Nouvelle fenêtre"
    href="https://www.valdemarne.fr/a-votre-service/deplacement/transports/subvention-pour-les-transports-scolaires">Val
    de Marne</a>, <a target="_blank" rel="noopener" title="Val d'Oise - Nouvelle fenêtre"
    href="https://www.valdoise.fr/1329-transports-scolaires.htm">Val
    d’Oise</a>).
