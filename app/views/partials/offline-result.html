<div class="offline-result print-hidden" ng-class="{ hidden: isLoading }">
  <p>
    Vous pouvez enregistrer les résultats de votre simulation pour les consulter plus tard&nbsp;:
  </p>

  <div class="offline-result-buttons">
    <form method="post" id="download" class="hidden-xs">
      <input type="hidden" name="basename" ng-value="situation._id">
      <input type="hidden" name="base64" ng-value="base64">
      <button type="submit" class="btn btn-default btn-block" ng-click="downloadAsPdf()"
        analytics-on="click"
        analytics-category="Télécharger">
        <i class="fa fa-file-pdf-o"></i>
        Télécharger en PDF
      </button>
    </form>

    <button class="btn btn-default" type="button"
      analytics-on="click"
      analytics-category="Recevoir par email"
      ng-click="openModal()">
      <i class="fa fa-envelope-o"></i>
      Recevoir par email
    </button>
  </div>
</div>
