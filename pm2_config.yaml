apps:
  - name: mes-aides-angular
    script   : server.js
    instances: 4
    exec_mode: cluster
    merge_logs: true
    env:
        MES_AIDES_ROOT_URL: https://mes-aides.gouv.fr
        MONGODB_URL: mongodb://localhost/dds
        NODE_ENV: production
        PORT: 8300
        CHROME_DEVEL_SANDBOX: /usr/local/sbin/chrome-devel-sandbox
