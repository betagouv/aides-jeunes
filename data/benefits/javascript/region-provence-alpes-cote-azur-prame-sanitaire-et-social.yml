label: programme Régional d’Aide à la Mobilité Etudiante (PRAME) - Sanitaire et social
institution: region_provence_alpes_cote_azur
description: Cette aide a pour objectif de favoriser la mobilité des
  étudiant(e)s du secteur sanitaire et social en donnant accès à une bourse
  régionale dans le cadre de l’accomplissement d’un stage à l’étranger durant
  leur cursus.
conditions:
  - Être inscrit(e) en formation initiale dans un établissement régional de
    formations sanitaires et/ou sociales public ou privé conventionné avec la
    Région.
  - Préparer une formation agréée/autorisée par la Région.
  - Avoir validé un diplôme de niveau IV.
  - Avoir passé votre baccalauréat ou validé une année d’études supérieures en
    Provence-Alpes-Côte d'Azur.
  - Bénéficier d'une indemnité de stage inférieure à 100 € par semaine, et ne
    pas bénéficier d'Erasmus ou d'une autre aide à la mobilité internationale.
