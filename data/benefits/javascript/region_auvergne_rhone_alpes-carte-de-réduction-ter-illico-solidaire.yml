label: carte de réduction TER Illico solidaire
institution: region_auvergne_rhone_alpes
description: Grâce à la carte gratuite TER Illico Solidaire, bénéficiez pendant
  1 an de 75% de réduction sur les billets TER tarif normal en
  Auvergne-Rhône-Alpes.
conditions:
  - Soit être demandeur(se) d’emploi indemnisé(e) en dessous du SMIC ou non
    indemnisé(e).
  - Soit avoir moins de 26 ans et être inscrit(e) en mission locale et
    participer à un dispositif régional ou national de formation ou
    d’accompagnement renforcé.
  - Soit être titulaire d’un contrat aidé.
  - Soit être bénéficiaire du RSA (sous condition de ressources).
  - Soit être bénéficiaire de l’ASPA.
  - Soit être demandeur d'asile.
