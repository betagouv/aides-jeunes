label: Aide au financement d'un stage en Europe pour les jeunes en apprentissage
institution: region_centre_val_de_loire
description: "La Région Centre-Val de Loire et le programme européen ERASMUS +
  soutiennent financièrement la réalisation d'un stage en Europe pour les apprentis
  inscrits en Bac Pro ou en CAP. Les jeunes diplômés depuis moins d'un an peuvent
  également bénéficier de cette aide."
conditions:
  - Contacter votre établissement pour vérifier qu'il fait partie du dispositif
    et déposer votre demande auprès d'eux.
  - Trouver un stage d'une durée de 2 à 3 semaines consécutives, dans un pays de
    l'Union Européenne ou dans un pays associé au programme.
