institution: region_normandie
description: >-
  La Région Normandie accompagne les jeunes normands âgés de 15 à 30 ans
  inscrits dans un cursus d’étude supérieure en formation initiale ou continue
  de niveau III, II et I  et effectuant une mobilité internationale individuelle
  suivante :

  •Stage en milieu professionnel 

  •Séjour d’études en établissement étranger

  •Mission d’étude et d’enquête sur le terrain
conditions:
  - Être inscrit dans un établissement normand ou dans une autre région de
    France si la filière ou le type de cursus n'existe pas en Normandie.
  - Effectuer une mobilité d'un minimum de 4 semaines (financement jusqu'à 26
    semaines maximum).
  - Déposer la demande avant le départ en mobilité.
  - Présenter un projet qui se déroule en Europe ou hors Europe (DOM TOM non
    éligibles).
