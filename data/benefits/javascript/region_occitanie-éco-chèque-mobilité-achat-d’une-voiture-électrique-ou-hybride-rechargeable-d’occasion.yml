label: '"Éco-chèque mobilité" - Achat d’une voiture électrique ou hybride
  rechargeable d’occasion'
institution: region_occitanie
description: La Région Occitanie propose une aide financière pour toute personne
  souhaitant acquérir une voiture électrique ou hybride rechargeable à hauteur
  de 30% du coût d'acquisition. Cette aide est cumulable avec la prime à la
  conversion de l'Etat, au titre de cette même voiture.
conditions:
  - Avoir acheté votre voiture d’occasion (12 mois au moins) à compter du 1er janvier
    de l'année en cours, auprès d’un professionnel de la vente d’automobile exerçant son
    activité sur le territoire de la Région.
  - Faire la demande dans les 6 mois suivants l’achat de votre voiture.
