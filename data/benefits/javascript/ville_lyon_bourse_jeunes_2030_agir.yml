label: Bourse Jeunes Lyon 2030 - Agir pour la transition écologique et sociale
institution: ville_de_lyon
description: La Bourse Jeunes Lyon 2030 vise à soutenir les initiatives individuelles ou collectives de jeunes de 16-25 ans, permettant de réduire les émissions de gaz à effet de serre, d’adapter la ville aux changements climatiques ou de sensibiliser aux enjeux climatiques. Le montant de l'aide financière va jusqu’à 2000 € pour un projet individuel et 5000 € pour un projet collectif.
