label: aide au permis de conduire
institution: region_ile_de_france
description: Grâce à cette aide au permis de conduire, la Région finance tout ou
  partie du permis B pour les jeunes franciliens en insertion.
conditions:
  - "Vous devez être dans l'un des cas suivants : être stagiaire de la formation
    professionnelle inscrit·e dans une formation financée par la Région; ou
    être inscrit·e et suivi·e en mission locale, signataire d’un parcours
    contractualisé d’accompagnement vers l’emploi et l’autonomie (PACEA), dont
    le projet professionnel, attesté par le conseiller de la mission locale,
    nécessite l’obtention du permis; ou être demandeur·euse d’emploi résidant
    dans un quartier politique de la ville ou en zone rurale."
