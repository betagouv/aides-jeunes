label: Mobili-Jeune
institution: action_logement
description:
  L’aide MOBILI-JEUNE® s’adresse aux personnes de moins de 30 ans, en
  formation en alternance. Elle permet de prendre en charge pendant un an une partie
  du loyer du logement dans lequel vous résidez pendant votre alternance.
  Le montant maximal de l'aide est de 300€ par mois si vous êtes en alternance
  dans une entreprise agricole, et de 100€ par mois si vous êtes en alternance dans une
  entreprise non agricole.
conditions:
  - Ne pas être employé ou employée par une entreprise publique.
