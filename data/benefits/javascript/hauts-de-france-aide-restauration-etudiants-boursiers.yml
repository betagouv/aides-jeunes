label: aide régionale à la restauration des étudiants boursiers
institution: hauts_de_france
description:
  Cette aide permet d’offrir la gratuité des repas aux étudiants et étudiantes
  dans les restaurants universitaires pour équilibrer l’alimentation des
  étudiants et étudiantes, à raison d’un repas par service, au déjeuner et/ou au dîner,
  jusqu’à 100 repas sur l’année universitaire.
conditions:
  - Être inscrit ou inscrite pour étudier dans un établissement d’enseignement supérieur,
    public ou privé, partenaire de la Région, ou dans un établissement dispensant une formation
    sanitaire ou sociale géré par la Région.
  - Avoir droit à la bourse du CROUS ou de la Région Hauts-de-France, à l’un des échelons
    de bourse 4, 5, 6, 7 ou bien signalés par le service social du CROUS.
