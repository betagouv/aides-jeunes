<a ng-href="{{ getURL(link) }}"
  target="_blank"
  rel="noopener"
  ng-class="{
    'btn': type !== 'link',
    'btn-block': type !== 'link',
    'btn-default': level === 'default',
    'btn-success': level === 'success' }"
  ng-click="onClick(link)"
  analytics-on="click"
  analytics-name="{{ analyticsName }}"
  analytics-event="{{ type }}"
  analytics-category="General"
  ng-bind-html="label">
</a>
