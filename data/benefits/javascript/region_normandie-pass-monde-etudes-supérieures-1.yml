label: Pass Monde Études Supérieures
imgSrc: img/benefits/logo-pass-monde.jpg
institution: region_normandie
description:
  Le Pass Monde Études Supérieures soutient les étudiants, alternants et stagiaires de la formation professionnelle
  domiciliés fiscalement en Normandie, âgés de 15 à 30 ans, inscrits dans un établissement en France
  et effectuant un stage ou un séjour d'études à l'étranger de 4 à 26 semaines.
conditions:
  - Déposer la demande avant le départ en mobilité.
  - Présenter un projet qui se déroule n'importe où dans le monde à l'exclusion de la principauté de Monaco et des territoires qui forment la France d’Outre-Mer (FOM).
