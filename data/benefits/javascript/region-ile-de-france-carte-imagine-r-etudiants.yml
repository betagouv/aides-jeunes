label: forfait imagine R Etudiant
institution: region_ile_de_france
description:
  Le forfait Imagine R Étudiant est un abonnement annuel proposé par Île-de-France Mobilités
  qui permet aux étudiants de moins de 26 ans, inscrits dans un établissement d’enseignement supérieur
  en Île-de-France, de se déplacer librement sur l’ensemble du réseau francilien (métro, RER, bus, tram, trains Transilien)
  dans toutes les zones. Il permet également de bénéficier <a target="_blank"
  rel="noopener" title="avantages culture - Nouvelle fenêtre" href="
  https://www.iledefrance-mobilites.fr/navigo-avantages-culture">de bons plans, réductions et avantages</a>.
conditions:
  - Acquérir la carte pour un montant annuel de 392,30 euros, payable en 9 mensualités.
