conditions:
  - Faire votre demande auprès de la Mission Locale ou du Centre médico-social de votre secteur.
  - Avoir un revenu inférieur à 500 euros durant les 3 derniers mois.
  - Être dans une démarche d'insertion active et pouvoir justifier soit d'un contrat de travail,
    d'une promesse d'embauche, d'un entretien ou d'une inscription à une formation qualifiante.
