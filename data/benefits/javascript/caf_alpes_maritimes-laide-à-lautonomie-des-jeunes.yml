label: L'aide à l'autonomie des jeunes
institution: caf_alpes_maritimes
description: >-
  La Caf des Alpes-Maritimes peut verser à vos parents une Aide à l'autonomie
  des jeunes (Aaj).

  Cette aide est destinée à soutenir les familles allocataires de la Caf 06 ayant à charge un ou des jeune(s) titulaires du bac et poursuivant des études supérieures.
conditions:
  - Etre âgé(e) de 20 à 25 ans.
  - Etre domicilié(e) et à la charge de vos parents.
  - Etre titulaire du Bac et poursuivre des études supérieures en France ou à
    Monaco et, en cas de cumul des études avec une activité professionnelle,
    avoir un revenu inférieur ou égal à 55 % du smic.
  - Ne pas percevoir une aide au logement à titre personnel.
