<div class="frame-foyer">
  <h1>Vivez-vous seul·e ou en couple ?</h1>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <button
        class="btn btn-default btn-block"
        uib-btn-radio="false"
        ng-model="locals.isInCouple"
        ng-change="isInCoupleUpdated()"
        >
        Je vis seul·e
      </button>
    </div>
    <div class="col-md-4">
      <button
        class="btn btn-default btn-block"
        uib-btn-radio="true"
        ng-model="locals.isInCouple"
        ng-change="isInCoupleUpdated()"
        >
        Je vis en couple
      </button>
    </div>
  </div>

  <div ng-if ="captureRsaIsolementRecent()">
    <h2>Depuis combien de temps vivez-vous seul·e ?</h2>
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <button
          class="btn btn-default btn-block"
          uib-btn-radio="true"
          ng-model="famille.rsa_isolement_recent"
          ng-change="rsaIsolementRecentUpdated()"
          >
          Moins de 18 mois
        </button>
      </div>
      <div class="col-md-4">
        <button
          class="btn btn-default btn-block"
          uib-btn-radio="false"
          ng-model="famille.rsa_isolement_recent"
          ng-change="rsaIsolementRecentUpdated()"
          >
          Plus de 18 mois
        </button>
      </div>
    </div>
  </div>

  <div class="text-right" ng-if="shouldDisplaySubmit()">
    <button type="submit" class="btn btn-primary" ng-click="submit()">
      Valider <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
    </button>
  </div>
</div>
<div class="frame-new-individu" ng-if="locals.isInCouple">
  <h3>Votre conjoint</h3>
  <div ui-view="individuForm"></div>
</div>
