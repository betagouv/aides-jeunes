<div class="panel panel-montant {{ ressourceType.category }}">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span class="short-label" ng-if="shortLabel">{{ shortLabel }}</span>
      {{ ressourceType.label }}
    </h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-3" ng-repeat="month in months">
        <label for="{{ index + ressource.type.id + month.id }}">
          {{ month.label|uppercaseFirst }}
        </label>
        <span class="input-group">
          <input
            type="number"
            class="form-control text-right"
            id="{{ index + ressource.type.id + month.id }}"
            required
            min="0"
            step="any"
            select-on-focus
            zero-to-empty
            ng-model="ressource.montantsMensuels[$index]">
          <span class="input-group-addon">€</span>
        </span>
        <span class="text-danger" ng-if="form.submitted && montantInvalide(ressource.montantsMensuels[$index])">
          Montant invalide
        </span>
      </div>
      <div class="col-sm-3">
        <label for="{{ index + ressource.type.id }}-annuel">
          Total depuis {{ debutAnneeGlissante }}
        </label>
        <span class="input-group">
          <input
            type="number"
            class="form-control text-right"
            id="{{ index + ressource.type.id }}-annuel"
            required
            min="0"
            step="any"
            select-on-focus
            zero-to-empty
            ng-model="ressource.montantAnnuel">
          <span class="input-group-addon">€</span>
        </span>
        <span class="text-danger" ng-if="form.submitted && montantInvalide(ressource.montantAnnuel)">
          Montant invalide
        </span>
      </div>
    </div>
    <div class="text-right">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            ng-model="ressource.onGoing">
            {{ onGoingLabel }}
        </label>
      </div>
    </div>
  </div>
</div>
