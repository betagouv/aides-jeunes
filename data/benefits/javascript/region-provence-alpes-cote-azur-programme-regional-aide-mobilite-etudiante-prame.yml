conditions:
  - Ne pas être bénéficiaire d'une autre aide à la mobilité internationale
    (Erasmus, etc.).
  - Réaliser un à deux semestres d'études à l'étranger.
  - Ne pas bénéficier de la nationalité du pays dans lequel est réalisé le stage.
