label: aide au BAFA pour une session de formation générale
institution: caf_deux_sevres
description: L'aide au BAFA pour une session de formation générale est une aide
  locale mise à disposition par la CAF des Deux-Sèvres pour vous aider à
  financer votre session en complément de l'aide
  nationale apportée par la CAF.
conditions:
  - Etre allocataire ou rattaché au dossier allocataire de ses parents en
    Deux-Sèvres.
  - Effectuer la session de formation auprès d’un <a target="_blank"
    rel="noopener" title="Voir les établissements conventionnés - Nouvelle fenêtre" href="https://www.caf.fr/sites/default/files/caf/171/Documents/Offre%20de%20service/Bafa_Bafd/Organismes_conv_fevrier2020.pdf">
    établissement conventionné</a>.
  - Signer la charte d’engagement pour le suivi intégral de la formation (voir
    avec l'organisme de formation).
  - Ne pas être pris en charge à 100 % par l'employeur.
