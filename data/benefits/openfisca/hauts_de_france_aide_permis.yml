label: Aide pour le permis de conduire
institution: hauts_de_france
description: La région Hauts-de-France prend en charge 90% du prix du permis
  pour aider ses habitants de 18-30 ans à passer leur permis de conduire.
conditions:
  - être agé de 18 à 30 ans.
  - "être dans l'une des situations suivantes : en apprentissage, stagiaire, inscrit à France travail, inscrit à la Mission locale en PACEA ou en CEJ, lycéen en Terminale d'un Bac Professionnel, en dernière année de CAP, élève d'une Ecole de Production."
