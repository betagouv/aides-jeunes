label: Mon Abo Etudiant TER Hauts-de-France
institution: hauts_de_france
description: >-
  Proposer des tarifs réduits voire une totale gratuité sur les trajets en TER
  entre le lieu de résidence et le lieu d'études/de stage/d'apprentissage.


  Mon Abo Etudiant TER Hauts-de-France c'est :


  la gratuité des trajets pour les étudiants boursiers,

  88% de réduction en moyenne par rapport au tarif normal pour les non-boursiers,

  la possibilité de voyager en illimité sur un (abonnement boursier) ou deux trajets (abonnement non boursier) effectués en Hauts-de-France ou vers Paris et certains départements des régions Grand-Est et Haute-Normandie.


  Pour bénéficier de mon Abo étudiant TER Hauts-de-France, il faut :


  Résider en Hauts-de-France,

  poursuivre des études supérieures, ou être apprenti des métiers, ou effectuer un stage d'une durée supérieure ou égale à 4 semaines dans la région des Hauts-de-France ou Ile-de-France ou dans l'un des départements suivants : Ardennes, Aube, Marne,  Haute-Marne, Eure, Seine Maritime ou en Champagne-Ardenne,

  Avoir moins de 26 ans pour les non boursiers,

  Pas de limite d'âge pour les boursiers.


  « Mon Abo Etudiant TER Hauts-de-France » est chargé sur la carte Pass Pass.


  La demande doit être effectuée en ligne sur le site :

   https://aspqol.sphinxonline.net/surveyserver/s/CRCAmiens/PASS2021/saisieetudiant.htm
