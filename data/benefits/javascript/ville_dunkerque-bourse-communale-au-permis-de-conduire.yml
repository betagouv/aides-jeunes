label: Bourse communale au permis de conduire
institution: ville_dunkerque
description: Les jeunes de 16 à 30 ans résidant à Dunkerque depuis au moins deux
  ans et dont les ressources sont modestes peuvent bénéficier du financement
  d'une partie de leur permis B, en échange de 50 heures de travail bénévole
  dans une association ou un service municipal. L’aide est versée directement à
  l’auto-école une fois la totalité des heures de bénévolat réalisée.
