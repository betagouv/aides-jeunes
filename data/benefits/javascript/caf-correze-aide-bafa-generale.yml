label: aide au BAFA pour une session de formation générale
institution: caf_correze
description:
  Cette aide est mise à disposition par la CAF de la Corrèze pour aider les jeunes à financer
  la première partie de leur formation au BAFA, en complément de l'aide nationale
  apportée par la CAF.
conditions:
  - Etre allocataire ou rattaché au dossier allocataire de ses parents.
  - >-
    Effectuer son stage auprès d’un

    <a target="_blank" rel="noopener" title="Voir les organismes conventionnés - Nouvelle fenêtre" href="https://www.caf.fr/sites/default/files/medias/191/documents/aides%20vacances%20loisirs/bafa-organismes-conventionnes-2024%20V2.pdf">organisme conventionné</a>.
  - Signer un contrat d’engagement pour le suivi intégral de la formation (voir
    avec l'organisme de formation).
  - Ne pas être pris en charge à 100 % par un employeur.
