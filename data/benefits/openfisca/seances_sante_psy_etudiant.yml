label: Santé Psy Étudiant
institution: etat
description:
  Vous êtes étudiant ou étudiante et vous ressentez le besoin d’une aide psychologique ?
  Vous pouvez bénéficier de 12 séances gratuites avec un psychologue partenaire,
  sans avance de frais.
link: https://santepsy.etudiant.gouv.fr/
conditions:
  - Être inscrit ou inscrite dans un établissement d'enseignement supérieur reconnu par le Ministère de l'Enseignement supérieur et de la Recherche.
  - <a
    target="_blank" title="Vérifier votre éligibilité - Nouvelle fenêtre"
    rel="noopener"
    href="https://santepsy.etudiant.gouv.fr/eligibilite">Vérifier votre éligibilité</a> en renseignant votre numéro INE sur le site du dispositif Santé Psy Étudiant.
  - <a
    target="_blank" title="Rechercher un psychologue - Nouvelle fenêtre"
    rel="noopener"
    href="https://santepsy.etudiant.gouv.fr/trouver-un-psychologue">Choisir un psychologue</a> en effectuant une recherche sur le site du dispositif Santé Psy Étudiant.
