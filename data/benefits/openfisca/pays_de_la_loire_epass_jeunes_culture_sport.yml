description:
  "L'e.pass Culture Sport est une application mobile qui permet aux jeunes
  d’accéder à des bons plans. Pour un coût de 8 € vous bénéficiez de 130 € d'avantages
  auprès de 6 000 partenaires : cinéma, spectacle, festival, évènement sportif, aide pour financer
  le BAFA ou un diplôme de secourisme. Si vous n'avez pas de smartphone, vous pouvez aussi depuis un ordinateur, éditer et imprimer vos bons d’échange à usage unique."
