label: aide à la mobilité internationale
institution: etat
description: L’Aide à la Mobilité Internationale (AMI) est une bourse destinée
  aux étudiants boursiers sur critères sociaux ou bénéficiant d’une aide spécifique annuelle.
  Elle soutient les séjours d’études ou de stage à l’étranger, d’une durée comprise
  entre 1 et 10 mois consécutifs, dans le cadre du cursus universitaire.
  Elle est cumulable avec <a target="_blank"
  rel="noopener" title="Erasmus+ - Nouvelle fenêtre" href="
  https://mes-aides.1jeune1solution.beta.gouv.fr/aides/union-europeenne-bourse-erasmus">Erasmus+</a> et d’autres aides.
link: https://www.etudiant.gouv.fr/fr/bourses-erasmus-et-aide-la-mobilite-internationale-ami-67
instructions: https://www.etudiant.gouv.fr/fr/bourses-erasmus-et-aide-la-mobilite-internationale-ami-67
conditions:
  - Être inscrit dans un établissement d’enseignement supérieur français préparant un diplôme national.
  - Effectuer une mobilité à l’étranger intégrée au cursus, via un programme d’échange ou un stage.
  - Être bénéficiaire d’une bourse sur critères sociaux ou d’une aide spécifique annuelle.
  - Effectuer votre demande de bourse auprès du service des relations internationales de votre établissement d'études.
  - Compléter le dossier de demande de bourse en fournissant un projet détaillé de votre séjour à l’étranger.
