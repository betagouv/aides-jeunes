label: revenu de solidarité active
periodicite: mensuelle
type: float
unit: €
description: >-
  Le revenu de solidarité active (RSA) assure aux personnes sans ressources un
  niveau minimum de revenu variable selon la composition du foyer. Le RSA, le
  RSA parent isolé et le RSA jeunes parents sont simulés. Financé par les
  conseils départementaux, son versement se fait à travers la Caf ou la MSA. Les
  services sociaux de votre département vous orienteront vers l’organisme à qui
  adresser votre demande.
