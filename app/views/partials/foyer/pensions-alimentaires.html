<div class="frame-foyer">
  <form class="form-horizontal" novalidate ng-submit="submit()">
    <h1>Pensions alimentaires versées</h1>

    <yes-no-question model="situation.hasPensionsAlimentaires" size="7">
      <question>
      Vous ou votre conjoint a-t-il <b>versé</b> des pensions alimentaires <b>
      depuis {{ debutAnneeGlissante }}</b>&nbsp;?
      </question>
    </yes-no-question>

    <div ng-if="situation.hasPensionsAlimentaires" ng-repeat="individuVM in individusVM">
    <h2>{{individuVM.label}}</h2>
      <montant-ressource
        ng-model="individuVM.pensionsVersees"
        individu="individuVM.individu"
        ressource-type="pensionsVersees"
        index="$index"
        date-de-valeur="situation.dateDeValeur">
      </montant-ressource>
    </div>

    <div class="text-right">
      <button type="submit" class="btn btn-primary">
        Valider <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
      </button>
    </div>
  </form>
</div>
