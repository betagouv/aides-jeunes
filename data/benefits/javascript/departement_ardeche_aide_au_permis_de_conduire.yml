label: aide départementale au permis de conduire AM, A ou B
institution: departement_ardeche
description: "Le département aide les jeunes porteurs d'un projet d'insertion
  socio-professionnelle et accompagnés par une Mission Locale ardéchoise à financer
  une partie de leur permis de conduire. L'aide sélève à 100€ pour le permis AM
  et à 500€ pour le permis A ou B. Elle est versée directement à l'auto-école
  en contrepartie d'un engagement bénévole dans une association ardéchoise."
