<div class="frame-foyer">
  <h1>Vivez-vous seul(e) ou en couple ?</h1>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <button
        class="btn btn-default btn-block"
        btn-radio="false"
        ng-model="vitEnCouple"
        ng-click="$emit('individu.conjoint', null)">
        Je vis seul(e)
      </button>
    </div>
    <div class="col-md-4">
      <button
        class="btn btn-default btn-block"
        btn-radio="true"
        ng-model="vitEnCouple">
        Je vis en couple
      </button>
    </div>
  </div>
  <div ng-if ="captureIsolement()">
  <h2>Depuis combien de temps vivez-vous seul(e) ?</h2>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <button
        class="btn btn-default btn-block"
        btn-radio="true"
        ng-model="demandeur.isolementRecent"
        ng-change="submit()">
        Moins de 18 mois
      </button>
    </div>
    <div class="col-md-4">
      <button
        class="btn btn-default btn-block"
        btn-radio="false"
        ng-model="demandeur.isolementRecent"
        ng-change="submit()">
        Plus de 18 mois
      </button>
    </div>
  </div>
</div>
<div class="frame-new-individu" ng-if="vitEnCouple">
  <h3>Votre conjoint</h3>
  <div ui-view="individuForm"></div>
</div>
