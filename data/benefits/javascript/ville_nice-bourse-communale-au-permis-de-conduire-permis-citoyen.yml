description:
  La ville de Nice propose une aide financière pour les jeunes niçois âgés de 17 à 25 ans, ne disposant pas de
  ressources personnelles ou familiales suffisantes et qui s'inscrivent dans une démarche de formation ou d’emploi.
  L’instruction des dossiers de candidature se fait au Point d’Accueil et d’Ecoute Jeunes de la Ville de Nice ou
  au sein de la Mission Locale Nice Cote d’Azur pour les jeunes déjà suivis.
