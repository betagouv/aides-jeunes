label: Aide au BAFA du département de la Mayenne
institution: departement_mayenne
description: >-
  Le Département de la Mayenne accorde une aide unique de 300 euros à toute
  personne âgée de 16 à 26 ans s’engageant à suivre l’intégralité de la
  formation BAFA. 

  La demande d'aide doit être effectuée à la fin de la session de formation générale.
