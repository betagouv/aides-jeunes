label: bourse de lycée
institution: education_nationale
description: >
  La bourse de lycée est accordée aux responsables d’un lycéen qui ont de faibles ressources.
  Si l’élève entre au lycée ou s’il n’a jamais touché de bourse de lycée, il pourra y prétendre
  selon les ressources et les charges de sa famille. Une nouvelle demande doit être effectuée
  en cas de redoublement ou réorientation.
conditions:
  - Déposer votre dossier entre le 29 mai et le 5 juillet ou entre le 1er septembre et le 19 octobre.
  - Pour les élèves scolarisés en lycée public, la demande se fait en ligne sur le portail Educonnect.
