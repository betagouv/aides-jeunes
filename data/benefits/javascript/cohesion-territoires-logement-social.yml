    value: true
profils: []
conditions:
  - Effectuer votre demande de logement social via le téléservice ou avec le
    formulaire papier à déposer au guichet.
  - Consulter la liste des guichets existants en <a target="_blank" title="Trouver un guichet - Nouvelle fenêtre" rel="noopener" href="https://www.demande-logement-social.gouv.fr/guichetsParCommune.afficher">vous rendant sur le site internet de l’Union Sociale pour l’Habitat.</a>.
  - Renouveler chaque année votre demande jusqu’à obtention d’un logement.
