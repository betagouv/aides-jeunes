label: e-pass jeunes
institution: region_provence_alpes_cote_azur
description:
  L'e-pass jeunes est une carte et une application pour faciliter l'accès
  de chaque jeune âgé de 15 à 25 ans scolarisé en région Provence-Alpes-Côte
  d'Azur, à la culture et au sport avec 80 € et des bons plans.
link: https://www.maregionsud.fr/aides-et-appels-a-projets/detail/e-pass-jeunes
instructions: https://www.maregionsud.fr/aides-et-appels-a-projets/detail/e-pass-jeunes
prefix: l’
type: bool
conditions_generales:
  - type: regions
    values:
      - "93"
  - type: age
    operator: ">="
    value: 15
  - type: age
    operator: <=
    value: 25
profils:
  - type: etudiant
  - type: service_civique
  - type: apprenti
periodicite: ponctuelle
