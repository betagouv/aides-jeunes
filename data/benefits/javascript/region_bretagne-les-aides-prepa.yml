label: les aides "PREPA"
institution: region_bretagne
description: >-
  En amont d’une formation qualifiante, la gamme « PREPA » permet aux publics de
  se préparer avant d’intégrer une formation qualifiante ou d’accéder
  directement à un emploi. 3 aides existent :


  <a target="_blank" rel="noopener" href="https://www.bretagne.bzh/aides/fiches/copie-de-prepa-projet/">PREPA Projet</a>
   : une formation pour concrétiser son projet, 

  <a target="_blank" rel="noopener" href="https://www.bretagne.bzh/aides/fiches/prepa-cles/">PREPA Clés</a> : une formation pour développer ses compétences et 


  <a target="_blank" rel="noopener" href="https://www.bretagne.bzh/aides/fiches/prepa-avenir/">PREPA Avenir</a> : une formation pour construire son avenir
conditions:
