label: aide au Transport aux Particuliers - étudiants et étudiantes
institution: hauts_de_france
description: La région Hauts-de-France prend en charge une partie des frais liés
  au trajet des étudiants et étudiantes qui utilisent leur véhicule pour rejoindre
  leur lieu d'étude.
conditions:
  - Utiliser un véhicule particulier ou un deux-roues motorisé.
  - Parcourir au moins 100 km de façon hebdomadaire.
  - Ne pas bénéficier d'un autre financement pour vos déplacements (aide non
    cumulable).
