description:
  Le pass Sport est une aide de 50 euros qui permet de financer une partie
  de votre inscription sportive. Il est valable dans plus de <a
  target="_blank" title="Trouver un club - Nouvelle fenêtre"
  rel="noopener"
  href="https://pass.sports.gouv.fr/v2/trouver-un-club">85 000 clubs et salles de sport partenaires</a>.
