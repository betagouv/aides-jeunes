label: Carte Atout Voir
institution: strasbourg_eurometropole
description: La carte Atout Voir permet aux jeunes de 11 à 25 ans (hors
  étudiants de l'enseignement supérieur) de bénéficier de tarifs très avantageux
  auprès de 50 partenaires culturels, comme des billets de spectacles et
  concerts à 6 euros, des places de cinéma à 5 euros ou la gratuité dans les
  musées de la Ville de Strasbourg. La carte est gratuite.
