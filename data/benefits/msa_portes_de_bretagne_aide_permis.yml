label: aide au financement du permis
institution: mutualite_sociale_agricole
description:
  Coup de pouce de la Mutualité Sociale Agricole (MSA) Portes de Bretagne pour favoriser l’autonomie et l’insertion des jeunes de moins de 25 ans en finançant
  <a target="_blank" rel="noopener" href="https://www.service-public.fr/particuliers/vosdroits/F2828">le permis voiture (B)</a> ou <a target="_blank" rel="noopener" href="https://www.service-public.fr/particuliers/vosdroits/F2830">le permis moto (A)</a>.
conditions:
  - Avoir obtenu le code de la route.
  - Ne pas avoir obtenu <a href="https://portesdebretagne.msa.fr/lfy/aide-mobilite-emploi" target="_blank" rel="noopener">l’aide à la mobilité</a>.
  - Ne pas avoir de capitaux supérieurs à 78 000 € pour une personne seule et 117 000 € pour un couple.
