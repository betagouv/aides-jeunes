  - Effectuer un trajet dont la distance est comprise entre 5 et 60 kilomètres.
  - Réaliser votre trajet à l'intérieur de la région Pays de la Loire.
  - Noter que les trajets internes aux métropoles d'Angers, Le Mans et à l’agglomération de Cholet ne sont pas concernés par la subvention.
