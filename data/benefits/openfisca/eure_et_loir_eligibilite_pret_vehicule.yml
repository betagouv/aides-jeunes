label: Prêt de véhicule
institution: departement_eure_et_loir
description: >
  Le prêt de véhicule est destiné aux bénéficiaires du RSA rencontrant des freins à la reprise dʼemploi ou à lʼentrée en formation qualifiante du fait de lʼabsence de moyen de transport (transport en commun et/ou véhicule personnel). Le véhicule est prêté gracieusement par le Conseil Départemental aux détenteurs dʼun permis B pour une période minimum de 5 jours.
conditions:
  - "Démarrer un emploi, une formation qualifiante ou être en immersion au sein d'une entreprise."
  - "Contacter le référent RSA pour connaître l'égibilité à ce dispositif."
