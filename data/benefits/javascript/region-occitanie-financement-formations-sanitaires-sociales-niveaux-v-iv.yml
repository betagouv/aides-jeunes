description: La Région Occitanie finance gratuitement les formations sanitaires
  et sociales de niveaux V et IV pour les élèves inscrits ou inscrites en formation
  d'aide-soignant ou aide-soignante, auxiliaire de puériculture, ambulancier ou ambulancière,
  accompagnante ou accompagnant éducatif et social, moniteur éducateur ou monitrice éducatrice,
  technicien ou technicienne en intervention sociale et familiale.
conditions:
  - Être inscrit ou inscrite dans un établissement de formation agréé par la Région
    Occitanie.
  - Être en poursuite de scolarité ou inscrit ou inscrite comme demandeur ou demandeuse d’emploi
    avant la date d’entrée en formation.
