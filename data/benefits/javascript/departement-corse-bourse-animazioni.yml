label: bourse Animazioni pour financer votre BAFA ou BNSSA
institution: region_corse
description: La bourse Animazioni prend en charge une partie du coût de la
  formation pour les Brevets d’Aptitude aux Fonctions d’Animateur et de
  Directeur (BAFA et BAFD) et Brevet National de Sécurité et de Sauveteur
  Aquatique (BNSSA).
conditions:
  - Résider en Corse depuis 2 ans.
  - Déposer une demande écrite motivée.
  - Être rattaché à un foyer dont le revenu fiscal de référence est inférieur
    à 18 500 € par part fiscale.
  - Réaliser sa formation et ses stages d’approfondissement en Corse.
  - Suivre sa formation dans un organisme de formation habilité par décision du
    Ministre chargé de la jeunesse.
  - Ne pas avoir débuté sa formation au moment du dépôt de la candidature.
