conditions:
  - Être hors du système scolaire.
  - Avoir un quotient familial inférieur à 700€/mois pour être éligible à l'aide au permis AM,
    et inférieur à 600€/mois pour être éligible à l'aide au permis A ou B.
  - Prendre contact avec votre Mission Locale avant de vous inscrire à l'auto-école.
  - Avoir un projet d'emploi ou de formation validé par un référent Mission Locale
    (une formation continue ou en apprentissage, un stage dans le cadre d’une formation
    ou d’une recherche d’emploi, un premier emploi ou un emploi aidé depuis moins de 3 mois,
    un parcours garantie jeunes ou un service civique).
voluntary_conditions:
