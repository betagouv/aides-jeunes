label: aide au BAFA pour une session de formation générale
institution: caf_la_reunion
description:
  La CAF de La Réunion prend en charge 100 € pour la session de formation générale du BAFA,
  sans condition de ressources ni de revenus. Pour en bénéficier, il suffit d’atteindre l’âge requis
  (16 ans au début de la session) et d’être inscrit dans une formation BAFA agréée. La demande
  de remboursement se fait via un formulaire à renvoyer dans un délai de trois mois après la session.
