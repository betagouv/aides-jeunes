label: chéquier PASS Santé Jeunes
institution: region_provence_alpes_cote_azur
description: Grâce au chéquier PASS Santé Jeunes, accédez gratuitement à un
  ensemble de prestations chez les professionnels de santé et les psychologues
  libéraux.
conditions:
  - "Être dans l'un des cas suivants : inscrit·e dans un lycée, dans un centre
    de formation d'apprentis (CFA), dans un établissement de formation sanitaire
    et sociale, dans un établissement d'enseignement supérieur, dans une mission
    locale, à Pôle Emploi, ou bien en stage de formation professionnelle, en
    contrat de professionnalisation, en contrat Emploi d'avenir, ou encore au
    service civique en Provence-Alpes-Côte d'Azur."
