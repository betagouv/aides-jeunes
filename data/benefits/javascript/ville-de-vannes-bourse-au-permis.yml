label: bourse au permis
institution: ville-de-vannes
description:
  La bourse au permis de conduire est une aide destinée aux jeunes de 17 à 25 ans
  résidant sur Vannes depuis au moins deux ans. Cette aide est octroyée dans le cadre d'un projet
  ou d'une motivation nécessitant le permis de conduire et elle est conditionnée à la réalisation
  de 50 heures de bénévolat. Il faut solliciter cette aide en amont de toute inscription
  auprès d'une auto-école.
