<div class="frame-foyer">
  <h1>Les enfants de votre foyer</h1>

  <div class="help-block">
    <p>Les personnes de <span data-tooltip="Les personnes à votre charge de plus de 25 ans non handicapées ne changent pas votre éligibilité aux aides calculées par ce simulateur.">moins de 25 ans ou handicapées</span> dont vous assumez la responsabilité, même sans lien de parenté.</p>
  </div>

  <div class="row">
    <div ng-repeat="enfant in enfants">
      <div ng-if="$index % 3 === 0" class="clearfix"></div>
      <div class="col-md-4">
        <div class="panel-enfant whiteframe-z1">
          <div class="panel-body">
            {{ enfant.firstName }}
            <button type="button" class="close" ng-click="removeEnfant(enfant)">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
              <div class="col-xs-4">
                <i class="fa fa-child icon-lg" aria-hidden="true"></i>
              </div>
              <div class="col-xs-8">
                Né·e le <strong>{{ enfant.dateDeNaissance.format('L') }}</strong>
                <br>Nationalité <strong>{{ nationalite(enfant) }}</strong>
                <br><i>{{ statutsSpecifiques(enfant) }}</i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-if="enfants.length % 3 === 0" class="clearfix"></div>

    <div class="col-md-4">
      <div class="panel-enfant panel-new-enfant">
        <div class="panel-body">
          <button class="btn btn-lg btn-default btn-block btn-new-entity" ng-click="newEnfant()">
            Ajouter un enfant
            <br><i class="fa fa-plus icon-lg" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <span id="form-scroll"></span>
  </div>

  <div class="text-right" ng-if="!displayForm">
    <button type="button" class="btn btn-primary" ng-click="validate()">
      Valider <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
    </button>
  </div>
</div>

<div id="form-new-enfant" ng-if="displayForm" class="frame-new-individu">
  <h2>Nouvel enfant</h2>
  <div ui-view="enfantForm"></div>
</div>
