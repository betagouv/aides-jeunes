label: Bourse communale au permis de conduire
institution: ville_bethune
description: Ce dispositif proposé par la ville de Béthune finance 80 % du coût
  total du permis de conduire. En contrepartie,le bénéficiaire s’engage à effectuer
  50h de bénévolat pour la Ville, le plus souvent au bénéfice des associations
  béthunoises. Le retrait des dossiers de demande de bourse se fera au Point Information
  Jeunesse, au rez-de-chaussée de la médiathèque Elie Wiesel, place Clemenceau à Béthune.
