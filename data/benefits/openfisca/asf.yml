label: allocation de soutien familial
institution: caf
description: L’allocation de soutien familial (ASF) est destinée soit au parent
  qui élève seul un enfant non reconnu, privé de l’aide d’un parent ou dont
  l’autre parent est décédé, soit à la personne seule ou en couple qui recueille
  un enfant. L’ASF est versée par la Caf ou la MSA tous les mois.
