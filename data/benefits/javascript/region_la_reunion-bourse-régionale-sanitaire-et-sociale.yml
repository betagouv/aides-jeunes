description:
  La Bourse régionale sanitaire et sociale de La Réunion soutient les personnes
  engagées dans une formation agréée par la Région comme par exemple infirmier, sage-femme, éducateur spécialisé.
  Attribuée selon les ressources du foyer, elle est versée mensuellement durant la formation,
  sous réserve d’assiduité. La demande se fait en ligne chaque année, entre août et octobre.
