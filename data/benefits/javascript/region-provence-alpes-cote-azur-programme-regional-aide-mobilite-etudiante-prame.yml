label: Programme Régional d’Aide à la Mobilité Etudiante (PRAME)
institution: region_provence_alpes_cote_azur
description: La bourse PRAME soutient les étudiants de moins de 30 ans,
  domiciliés en Provence-Alpes-Côte d’Azur et inscrits dans un établissement régional partenaire qui
  effectuent un séjour d’études à l’étranger (hors UE, Monaco, Andorre, France) de minimum 12 semaines.
  Elle offre 125 € / semaine, plafonnée à 2 500 €/an.
