label: aide au BAFA pour une session de formation générale
institution: caf_haute_vienne
description: L'aide au BAFA pour une session de formation générale est une aide
  locale mise à disposition par la CAF de la Haute-Vienne pour vous aider à
  financer votre session en complément de  <a target="_blank" rel="noopener"
  href="https://www.caf.fr/allocataires/vies-de-famille/jeune-ou-etudiant/vie-active/comment-financer-son-bafa">l'aide
  nationale apportée par la CAF</a>.
conditions:
  - Etre allocataire ou rattaché(e) au dossier allocataire de vos parents.
  - Effectuer votre stage auprès <a target="_blank" rel="noopener"
    href="https://www.caf.fr/sites/default/files/caf/871/Documents/ODS%20-%20Enfance%20et%20jeunesse/BAFA/BAFA_liste%20org%20conv%20caf.fr%202021.pdf">d’un
    organisme conventionné</a>.
  - Avoir un quotient familial égal ou inférieur à 1200 €.
  - Signer un contrat d’engagement pour le suivi intégral de la formation (voir
    avec l’organisme de formation).
