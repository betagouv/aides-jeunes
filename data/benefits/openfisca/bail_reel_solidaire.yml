label: Bail réel solidaire
institution: etat
description:
  Le bail réel solidaire (BRS) est un dispositif d'accession à la propriété qui permet à des ménages modestes d'acheter leur logement à un prix abordable.
  L'éligibilité dépend de la zone géographique et des ressources du foyer.
conditions:
  - Avoir des ressources inférieures aux plafonds fixés selon la zone géographique et la composition du foyer.
  - Être situé dans une zone éligible (A, Abis, B1, B2 ou C).
  - Ne pas être déjà propriétaire d'un logement adapté à ses besoins et capacités financières utilisable comme résidence principale.
  - Ne pas être déjà propriétaire d'un logement suceptible de procurer des revenus locatifs suffisants pour acquérir un bien immobilier du parc privé.
