label: Paris Jeunes Vacances
institution: paris
description:
  La ville de Paris vous permet de bénéficier chaque année d’une aide au départ en vacances
  sous forme de chéquiers vacances d’une valeur de 200 €. Cette aide est attribuée pour
  des séjours en France ou à l’étranger. Elle permet de régler les frais liés à la réservation
  d’un hébergement mais pas les frais de transport.
