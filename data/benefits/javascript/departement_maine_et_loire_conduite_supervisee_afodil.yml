conditions:
  - Être suivi par la Mission Locale, ou être bénéficiaire du RSA, ou être bénéficiaire de l’AAH, ou être en contrat ACI ou AI.
  - Avoir obtenu le code de la route.
  - Avoir obtenu l’Attestation de Fin de Formation Initiale délivrée par l’auto-école, ou en être proche.
  - Avoir obtenu l’autorisation de partir en conduite supervisée délivrée par l’auto-école, après un échec à l’examen du permis de conduire.
