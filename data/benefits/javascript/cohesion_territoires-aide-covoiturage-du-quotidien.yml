label: Aide covoiturage du quotidien
institution: cohesion_territoires
description: Depuis le 1er janvier 2023, les conducteurs qui se lancent dans le
  covoiturage courte-distance du quotidien recevront une prime de 100 € via les
  plateformes de covoi­turage, sous la forme d’un versement progressif.
prefix: l’
conditions_generales: []
profils: []
conditions:
  - Avoir le permis de conduire.
  - Effectuer un premier trajet en covoiturage en tant que conducteur en 2023,
    puis effectuer 9 autres trajets dans les 3 mois suivants.
  - Réaliser son trajet en France dont la distance est inférieure ou égale à
    80km.
  - Effectuer son trajet en utilisant un opérateur de covoiturage éligible.
