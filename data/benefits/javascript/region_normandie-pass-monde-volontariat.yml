label: Pass Monde Volontariat
imgSrc: /public/img/benefits/logo-pass-monde.jpg
institution: region_normandie
description: >-
  La Région Normandie accompagne les jeunes normands âgés de 15 à 30 ans engagés
  dans un volontariat:

  •Mobilité avec l’Office Franco-Allemand pour la Jeunesse 

  •Mobilité avec l’Office Franco-Québécois pour la Jeunesse 

  •Service Volontaire Européen/Corps Européen de Solidarité 

  •Service Civique International 

  •Volontariat de Solidarité Internationale
conditions:
  - Être inscrit dans un établissement normand ou dans une autre région de
    France si la filière ou le type de cursus n'existe pas en Normandie.
  - Effectuer une mobilité d'un minimum de 4 semaines (financemnet jusqu'à 26
    semaines maximum).
  - Déposer la demande avant le départ en mobilité.
  - Présenter un projet qui se déroule en Europe ou hors Europe (DOM TOM non
    éligibles).
  - Répondre aux critères d'éligibilité des différents types de volontariat.
