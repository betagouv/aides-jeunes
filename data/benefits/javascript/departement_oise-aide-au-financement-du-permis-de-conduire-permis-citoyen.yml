label: "Aide au financement du permis de conduire : Permis Citoyen"
institution: departement_oise
description: Ce dispositif permet aux Oisiens de moins de 20 ans de financer
  leur permis de conduire en contrepartie d’une mission bénévole de 70 heures
  dans une collectivité ou une association de l’Oise.
