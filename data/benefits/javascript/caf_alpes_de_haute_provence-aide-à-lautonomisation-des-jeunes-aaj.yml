label: aide à l'Autonomisation des Jeunes (AAJ)
institution: caf_alpes_de_haute_provence
description: Par cette prestation, la Caf des Alpes de Haute–Provence soutient
  financièrement les familles dont le(s) jeune(s) âgé(s) de 18 à 25 ans
  poursuive(nt) des études post-baccalauréat engageant des frais d’hébergement.
conditions:
  - Poursuivre des études nécessitant une décohabitation et le paiement de frais
    d’hébergement (l’hébergement à titre gracieux ne sera pas pris en compte).
  - Avoir un quotient familial inférieur à 950€.
  - Être fiscalement à charge de vos parents.
  - Ne pas percevoir de ressources supérieures ou égales à 55% du SMIC.
